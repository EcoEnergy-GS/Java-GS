<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Endereço</title>
</head>
<body>
<h1>Adicionar Novo Endereço</h1>
<form action="#" th:action="@{/endereco/adicionar}" th:object="${endereco}" method="post">
    <label for="cep">CEP</label>
    <input type="text" id="cep" th:field="*{cep}" />

    <label for="rua">Rua</label>
    <textarea id="rua" th:field="*{rua}"></textarea>

    <label for="numero">Número</label>
    <input type="text" id="numero" th:field="*{numero}" />

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" th:field="*{complemento}" />

    <button type="submit">Adicionar</button>
</form>
<a href="/endereco">Voltar</a>
</body>
</html>

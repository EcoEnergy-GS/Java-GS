<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.listaRecompensas}">Lista de Recompensas</title>

</head>
<body>
<h1 th:text="#{title.listaRecompensas}">Lista de Recompensas</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{label.descricao}">Descrição</th>
        <th th:text="#{label.pontosNecessarios}">Pontos Necessários</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recompensa : ${recompensas}">
        <td th:text="${recompensa.idRecompensas}"></td>
        <td th:text="${recompensa.descricao}"></td>
        <td th:text="${recompensa.pontosNecessarios}"></td>
        <td class="actions">

            <a th:href="@{/recompensa/deletar/{id}(id=${recompensa.idRecompensas})}" onclick="return confirm('Você tem certeza que deseja excluir?');" th:text="#{link.excluir}">Excluir</a>
            <a th:href="@{/recompensa/editar/{id}(id=${recompensa.idRecompensas})}" th:text="#{link.editar}">Editar</a>
            <a th:href="@{/recompensa/{id}(id=${recompensa.idRecompensas})}" th:text="#{link.ver}">Ver</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="add-button" href="/recompensa/nova" th:text="#{btn.adicionar}">Adicionar</a>
</body>
</html>

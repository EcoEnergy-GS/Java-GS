<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #004d61; /* Azul escuro da paleta */
            color: #000000; /* Texto branco */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #e8f5e9; /* Verde claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        .btn-primary {
            background-color: #4caf50; /* Verde */
            border: none;
        }

        .btn-primary:hover {
            background-color: #43a047; /* Verde escuro */
        }
    </style>
</head>

<body>
<div class="container text-center">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid username or password</div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">You have been logged out.</div>
    </form>
</div>
</body>

</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Endereços</title>
</head>
<body>
<h1>Lista de Endereços</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>CEP</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Complemento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="endereco : ${enderecos}">
        <td th:text="${endereco.idEndereco}"></td>
        <td th:text="${endereco.cep}"></td>
        <td th:text="${endereco.rua}"></td>
        <td th:text="${endereco.numero}"></td>
        <td th:text="${endereco.complemento}"></td>
        <td class="actions">

            <a th:href="@{/endereco/deletar/{id}(id=${endereco.idEndereco})}" onclick="return confirm('Você tem certeza que deseja excluir?');">Excluir</a>
            <a th:href="@{/endereco/editar/{id}(id=${endereco.idEndereco})}">Editar</a>
            <a th:href="@{/usuario/{id}(id=${endereco.idEndereco})}">Ver</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="add-button" href="/endereco/nova">Adicionar</a>
</body>
</html>

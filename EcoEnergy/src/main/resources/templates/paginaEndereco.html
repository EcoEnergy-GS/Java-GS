<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.listaEnderecos}">Lista de Endereços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.listaEnderecos}">Lista de Endereços</h1>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>CEP</th>
            <th th:text="#{label.rua}">Rua</th>
            <th th:text="#{label.numero}">Número</th>
            <th th:text="#{label.complemento}">Complemento</th>
            <th th:text="#{label.acoes}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="endereco : ${enderecos}">
            <td th:text="${endereco.idEndereco}"></td>
            <td th:text="${endereco.cep}"></td>
            <td th:text="${endereco.rua}"></td>
            <td th:text="${endereco.numero}"></td>
            <td th:text="${endereco.complemento}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/endereco/deletar/{id}(id=${endereco.idEndereco})}" th:text="#{link.excluir}">Excluir</a>
                <a class="btn btn-warning btn-sm" th:href="@{/endereco/editar/{id}(id=${endereco.idEndereco})}" th:text="#{link.editar}">Editar</a>
                <a class="btn btn-primary btn-sm" th:href="@{/endereco/{id}(id=${endereco.idEndereco})}" th:text="#{link.ver}">Ver</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success mt-3" href="/endereco/nova" th:text="#{btn.adicionar}">Adicionar</a>
</div>
</body>
</html>

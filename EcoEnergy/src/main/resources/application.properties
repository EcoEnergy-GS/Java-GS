spring.application.name=EcoEnergy

management.endpoints.web.exposure.include=*
server.port=8080

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Página padrão após login
spring.security.default-target-url=/home

# URL de login customizado
spring.security.login-page=/login

# URL de logout customizado
spring.security.logout-success-url=/login?logout

spring.jpa.show-sql=true

openai.api.key=${OPENAI_API_KEY}


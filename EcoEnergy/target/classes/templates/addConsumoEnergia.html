<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addConsumoEnergia}">Adicionar Consumo de Energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.addConsumoEnergia}">Adicionar Consumo de Energia</h1>
    <form action="#" th:action="@{/consumoEnergia/adicionar}" th:object="${consumoEnergia}" method="post" class="p-4 rounded border border-secondary">
        <div class="mb-3">
            <label for="data" class="form-label" th:text="#{label.dataCobranca}">Data da Cobran√ßa</label>
            <input type="text" id="data" th:field="*{data}" class="form-control" placeholder="dd/mm/aaaa"/>
        </div>
        <div class="mb-3">
            <label for="consumo" class="form-label" th:text="#{label.consumoEnergia}">Consumo de Energia</label>
            <input type="text" id="consumo" th:field="*{consumo}" class="form-control" placeholder="Ex.: 120 kWh"/>
        </div>
        <button type="submit" class="btn btn-primary w-100" th:text="#{btn.adicionar}">Adicionar</button>
    </form>
    <div class="text-center mt-3">
        <a href="/consumoEnergia" th:text="#{link.voltar}">Voltar</a>
    </div>
</div>
</body>
</html>

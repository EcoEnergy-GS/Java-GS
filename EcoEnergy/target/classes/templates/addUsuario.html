<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addUsuario}">Adicionar Usuário</title>
</head>
<body>
<h1 th:text="#{title.addUsuario}">Adicionar Usuário</h1>
<form action="#" th:action="@{/usuario/adicionar}" th:object="${usuario}" method="post">
    <label for="nome" th:text="#{label.nomeCompleto}">Nome Completo</label>
    <input type="text" id="nome" th:field="*{nome}" />

    <label for="senha" th:text="#{label.senha}">Senha</label>
    <textarea id="senha" th:field="*{senha}"></textarea>

    <label for="telefone" th:text="#{label.telefone}">Telefone</label>
    <input type="text" id="telefone" th:field="*{telefone}" />

    <label for="pontos" th:text="#{label.pontosUsuario}">Pontos do Usuário</label>
    <input type="text" id="pontos" th:field="*{pontos}" />

    <button type="submit" th:text="#{btn.adicionar}">Adicionar</button>
</form>
<a href="/usuario" th:text="#{link.voltar}">Voltar</a>
</body>
</html>

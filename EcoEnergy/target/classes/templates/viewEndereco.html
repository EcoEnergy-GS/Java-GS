<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.detalhesEndereco}">Detalhes do Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.detalhesEndereco}">Detalhes do Endereço</h1>
    <div class="details bg-dark text-white p-3 rounded">
        <p><strong>ID:</strong> <span th:text="${endereco.idEndereco}"></span></p>
        <p><strong>CEP:</strong> <span th:text="${endereco.cep}"></span></p>
        <p><strong>Rua:</strong> <span th:text="${endereco.rua}"></span></p>
        <p><strong>Número:</strong> <span th:text="${endereco.numero}"></span></p>
        <p><strong>Complemento:</strong> <span th:text="${endereco.complemento}"></span></p>
    </div>
    <div class="actions mt-4 d-flex justify-content-between">
        <a href="/endereco" class="btn btn-secondary" th:text="#{link.voltar}">Voltar</a>
        <a href="#" class="btn btn-primary" th:href="@{/endereco/editar/{id}(id=${endereco.idEndereco})}" th:text="#{link.editar}">Editar</a>
    </div>
</div>
</body>
</html>

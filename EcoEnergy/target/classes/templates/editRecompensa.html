<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editRecompensa}">Editar Recompensa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<h1 th:text="#{title.editRecompensa}">Editar Recompensa</h1>
<form th:action="@{/recompensa/atualizar/{id}(id=${recompensa.getIdRecompensas()})}" th:object="${recompensa}" method="post">
    <label for="descricao" th:text="#{label.descricao}">Descrição</label>
    <input type="text" id="descricao" th:field="*{descricao}" />

    <label for="pontosNecessários" th:text="#{label.pontosNecessarios}">Pontos Necessários</label>
    <input type="text" id="pontosNecessários" th:field="*{pontosNecessarios}" />

    <button type="submit" th:text="#{btn.atualizar}">Atualizar</button>
    <a href="/recompensa" th:text="#{link.cancelar}">Cancelar</a>
</form>
</body>
</html>

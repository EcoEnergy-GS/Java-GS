<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addEndereco}">Adicionar Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        form {
            background-color: #121212;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            color: #20c997; /* Verde */
        }
        button {
            background-color: #20c997;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0d6efd;
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.addEndereco}">Adicionar Endereço</h1>
    <form th:action="@{/endereco/adicionar}" th:object="${endereco}" method="post" class="mx-auto col-lg-6">
        <div class="mb-3">
            <label for="cep">CEP</label>
            <input type="text" id="cep" class="form-control" th:field="*{cep}" />
        </div>
        <div class="mb-3">
            <label for="rua" th:text="#{label.rua}">Rua</label>
            <textarea id="rua" class="form-control" th:field="*{rua}"></textarea>
        </div>
        <div class="mb-3">
            <label for="numero" th:text="#{label.numero}">Número</label>
            <input type="text" id="numero" class="form-control" th:field="*{numero}" />
        </div>
        <div class="mb-3">
            <label for="complemento" th:text="#{label.complemento}">Complemento</label>
            <input type="text" id="complemento" class="form-control" th:field="*{complemento}" />
        </div>
        <div class="d-flex justify-content-between">
            <a href="/endereco" class="btn btn-secondary" th:text="#{link.voltar}">Voltar</a>
            <button type="submit" class="btn" th:text="#{btn.adicionar}">Adicionar</button>
        </div>
    </form>
</div>
</body>
</html>

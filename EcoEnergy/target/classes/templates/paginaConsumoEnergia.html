<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.listaConsumoEnergia}">Lista de Consumo de Energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.listaConsumoEnergia}">Lista de Consumo de Energia</h1>
    <table class="table table-dark table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{label.dataCobranca}">Data da Cobrança</th>
            <th th:text="#{label.consumoEnergia}">Consumo de Energia</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consumoEnergia : ${consumoEnergias}">
            <td th:text="${consumoEnergia.idConsumo}"></td>
            <td th:text="${consumoEnergia.data}"></td>
            <td th:text="${consumoEnergia.consumo}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a class="btn btn-danger btn-sm" th:href="@{/consumoEnergia/deletar/{id}(id=${consumoEnergia.idConsumo})}"
                       onclick="return confirm('Você tem certeza que deseja excluir?');" th:text="#{link.excluir}">Excluir</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/consumoEnergia/editar/{id}(id=${consumoEnergia.idConsumo})}" th:text="#{link.editar}">Editar</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/consumoEnergia/{id}(id=${consumoEnergia.idConsumo})}" th:text="#{link.ver}">Ver</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a class="add-button" href="/consumoEnergia/nova" th:text="#{btn.adicionar}">Adicionar</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addRecompensa}">Adicionar Recompensa</title>
</head>
<body>
<h1 th:text="#{title.addRecompensa}">Adicionar Recompensa</h1>
<form action="#" th:action="@{/recompensa/adicionar}" th:object="${recompensa}" method="post">

    <label for="descricao" th:text="#{label.descricao}">Descrição</label>
    <input type="text" id="descricao" th:field="*{descricao}" />

    <label for="pontosNecessarios" th:text="#{label.pontosNecessarios}">Pontos Necessários</label>
    <input type="text" id="pontosNecessarios" th:field="*{pontosNecessarios}" />

    <button type="submit" th:text="#{btn.adicionar}">Adicionar</button>
</form>
<a href="/recompensa" th:text="#{link.voltar}">Voltar</a>
</body>
</html>

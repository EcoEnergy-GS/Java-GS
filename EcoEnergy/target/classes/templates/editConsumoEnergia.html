<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editConsumoEnergia}">Editar Consumo de Energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="#{title.editConsumoEnergia}">Editar Consumo de Energia</h1>
    <form th:action="@{/consumoEnergia/atualizar/{id}(id=${consumoEnergia.getIdConsumo()})}" th:object="${consumoEnergia}" method="post" class="p-4 rounded border border-secondary">
        <div class="mb-3">
            <label for="data" class="form-label" th:text="#{label.dataCobranca}">Data da Cobran√ßa</label>
            <input type="text" id="data" th:field="*{data}" class="form-control" placeholder="dd/mm/aaaa"/>
        </div>
        <div class="mb-3">
            <label for="consumo" class="form-label" th:text="#{label.consumoEnergia}">Consumo de Energia</label>
            <input type="text" id="consumo" th:field="*{consumo}" class="form-control" placeholder="Ex.: 120 kWh"/>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill" th:text="#{btn.atualizar}">Atualizar</button>
            <a href="/consumoEnergia" class="btn btn-secondary flex-fill" th:text="#{link.cancelar}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>

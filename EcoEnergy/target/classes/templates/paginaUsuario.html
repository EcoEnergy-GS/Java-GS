<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.listaUsuario}">Lista de Usuários</title>
</head>
<body>
<h1 th:text="#{title.listaUsuario}">Lista de Usuários</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{label.nomeCompleto}">Nome Completo</th>
        <th th:text="#{label.telefone}">Telefone</th>
        <th th:text="#{label.pontosUsuario}">Pontos do Usuário</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuarios}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.telefone}"></td>
        <td th:text="${usuario.pontos}"></td>
        <td class="actions">

            <a th:href="@{/usuario/deletar/{id}(id=${usuario.idUsuarios})}" onclick="return confirm('Você tem certeza que deseja excluir?');" th:text="#{link.excluir}">Excluir</a>
            <a th:href="@{/usuario/editar/{id}(id=${usuario.idUsuarios})}" th:text="#{link.editar}">Editar</a>
            <a th:href="@{/usuario/{id}(id=${usuario.idUsuarios})}" th:text="#{link.ver}">Ver</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="add-button" href="/usuario/nova" th:text="#{btn.atualizar}">Adicionar</a>
</body>
</html>

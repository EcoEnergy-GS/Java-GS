<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.detalhesRecompensa}">Detalhes Recompensa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            color: #0d6efd; /* Azul */
        }
        label {
            color: #20c997; /* Verde */
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #20c997;
            text-decoration: none;
        }
        button {
            background-color: #20c997;
            border: none;
        }
        button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<h1 th:text="#{title.detalhesRecompensa}">Detalhes Recompensa</h1>
<div class="details">
    <p><span th:text="${recompensa.idRecompensas}"></span></p>
    <p><span th:text="${recompensa.descricao}"></span></p>
    <p><span th:text="${recompensa.pontosNecessarios}"></span></p>
</div>
<div class="actions">
    <a href="/recompensa" th:text="#{link.voltar}">Voltar</a>
    <a class="edit-button" th:href="@{/recompensa/editar/{id}(id=${recompensa.idRecompensas})}" th:text="#{link.editar}">Editar</a>
</div>
</body>
</html>

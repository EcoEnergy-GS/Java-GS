<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.addResidencia}">Adicionar Residência</title>
</head>
<body>
<h1 th:text="#{title.addResidencia}">Adicionar Residência</h1>
<form action="#" th:action="@{/residencia/adicionar}" th:object="${residencia}" method="post">
    <label for="dispositivoMonitoramento" th:text="#{label.dispositivoMonitoramento}">Dispositivos de Monitoramento</label>
    <input type="text" id="dispositivoMonitoramento" th:field="*{dispositivoMonitoramento}" />

    <label for="quantidadePessoas" th:text="#{label.quantidadePessoas}">Pessoas na Residência</label>
    <input type="text" id="quantidadePessoas" th:field="*{quantidadePessoas}" />

    <label for="mediaConsumo" th:text="#{label.mediaConsumo}">Média de Consumo</label>
    <input type="text" id="mediaConsumo" th:field="*{mediaConsumo}" />

    <button type="submit" th:text="#{btn.adicionar}">Adicionar</button>
</form>
<a href="/residencia" th:text="#{link.voltar}">Voltar</a>
</body>
</html>

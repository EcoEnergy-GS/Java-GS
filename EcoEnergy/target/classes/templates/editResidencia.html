<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editResidencia}">Editar Residência</title>
</head>
<body>
<h1 th:text="#{title.editResidencia}">Editar Residência</h1>
<form th:action="@{/residencia/atualizar/{id}(id=${residencia.getIdResidencia()})}" th:object="${residencia}" method="post">
    <label for="dispositivoMonitoramento" th:text="#{label.dispositivoMonitoramento}">Dispositivos de Monitoramento</label>
    <input type="text" id="dispositivoMonitoramento" th:field="*{dispositivoMonitoramento}" />

    <label for="quantidadePessoas" th:text="#{label.quantidadePessoas}">Quantidade Pessoas</label>
    <input type="text" id="quantidadePessoas" th:field="*{quantidadePessoas}" />

    <label for="mediaConsumo" th:text="#{label.mediaConsumo}">Média de Consumo</label>
    <input type="text" id="mediaConsumo" th:field="*{mediaConsumo}" />

    <button type="submit" th:text="#{btn.atualizar}">Atualizar</button>
    <a href="/residencia" th:text="#{link.cancelar}">Cancelar</a>
</form>
</body>
</html>
